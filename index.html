<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>Create an Intuit account</h1>
        <p>One account for everything Intuit, including Mint.</p>
        <a href="#">Learn More</a>
        <form action="sign-up">
            <label for="email">
                Email address
                <input type="email" name="email" id="email">
            </label>

            <label for="phone">
                Phone (recommended)
                <input type="tel" name="phone" id="phone">
                <p>Standard call, messaging or date rates may apply</p>
            </label>
            
            <label for="password">
                <input type="password" name="password" id="password">
            </label>

            <input type="submit" name="submit" value="Create Account">
            <p>By clicking Create account, you agree to our <a href="#">Terms</a> and have read and acknowledge our <a href="#">Privacy Statement</a>.</p>
        </form>
    </div>
</body>
</html>
